<div class="container">
  <div class="wrapper-count">
    <div class="history">{{previousAnswer}}</div>

    <div class="term">{{exercise}}</div>
    <button type="button"
            class="button-term"
            tuiButton
            appearance="primary"
            (click)="goNextExercise()">Далее <span>&#8594;</span></button>

    <div class="time">{{time |  date:'00:ss'}}</div>
  </div>
</div>
